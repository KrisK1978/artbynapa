{% extends "base.html" %}
{% block title %}Contact{% endblock %}

{% block content %}
    <br>
    <h4>Get in touch...</h4>
    <form method="post">
        <div class="form-group">
            <label for="firstName">Name</label>
            <input 
                type="text"
                class="form-control"
                id="frstName"
                name="firstName"
                placeholder="Enter your Name">
        </div>
        <div class="form-group">
            <label for="phoneMobile">Phone/Mobile</label>
            <input 
                type="text"
                class="form-control"
                id="phoneMobile"
                name="phoneMobile"
                placeholder="Enter your phone/mobile number">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input 
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="contactReason">Contact Reason</label>
            <input 
                type="text"
                class="form-control"
                id="contactReason"
                name="contactReason"
                placeholder="Reason for Contact"
        />
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea 
                type="text"
                class="form-control" 
                id="message" 
                rows="5" 
                name="message" 
                placeholder="Your message" required=""></textarea>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>




{% endblock %}
