<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!--Import Favicons-->
      <link rel="apple-touch-icon" sizes="180x180" href="{{url_for('static', filename='favicons/apple-icon-180x180.png')}}">
      <link rel="icon" type="image/png" sizes="32x32" href="{{url_for('static', filename='favicons/favicon-16x16.png')}}">
      <link rel="icon" type="image/png" sizes="16x16" href="{{url_for('static', filename='favicons/favicon-32x32.png')}}">
      <!--Bootstrap-->
      <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
      />
      <!--Font Awesome-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
      crossorigin="anonymous" 
      referrerpolicy="no-referrer" />
      <!--Lightbox CSS-->
      <link rel="stylesheet" href="{{ url_for('static', filename='css/lightbox.css') }}">
      <!--Custom CSS-->
      <link rel="stylesheet" href="{{url_for('static', filename='css/style.css') }}">
      <title>{% block title %}artbynapa{% endblock %}</title>
  </head>
  <body>
      <!--Navbar-->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark"> 
        <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbar"
          >
            <span class="navbar-toggler-icon"><img src="{{ url_for('static', filename='images/logo/artbynapa-toggler.png') }}" 
              alt="artbynapa-toggler" height="50"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-center" id="navbar">
            <div class="navbar-nav">
                <a href="{{ url_for('views.home') }}" class="nav-item nav-link" id="artbynapa-logo">Art By NaPa</a>
                <a class="nav-item nav-link" id="home" href="/">About</a>
                <a class="nav-item nav-link" id="portfolio" href="/portfolio">Portfolio</a>
                <a class="nav-item nav-link" id="login" href="/login">Login</a>
                <a class="nav-item nav-link" id="sinUp" href="/sign-up">Sign Up</a>
                <a class="nav-item nav-link" id="logout" href="/logout">Logout</a>
                <a class="nav-item nav-link" id="contact" href="/contact"><i class="fa-regular fa-pen-to-square"></i> Contact</a>
            </div>
        </div>
      </nav>
      <div class="container">
          {% block content %}
          {% endblock %}
        <!--Footer-->
        <footer class="page-footer container text-center">
          <div class="row">
            <div class="col s12 m8 offset-m2 center-align">
              <div class="social-media-links">
                <a href="#" aria-label="Find us on Instagram">
                  <i class="fab fa-instagram"></i></a>
                <a href="#" aria-label="Find us on Facebook">
                  <i class="fab fa-facebook"></i></a>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col s12 m8 offset-m2 center-align">
              <div class="copyright-text">
                Â© 2022 Art By NaPa
              </div>
            </div>
          </div>
        </footer>

      </div>
     <!--jQuery-->
     <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <!--Popper-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <!--Bootstrap-->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <!--Lightbox JScript-->
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='js/index.js') }}"
    ></script>
    <!--Custom JScript-->
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='js/lightbox-plus-jquery.js') }}"
    ></script>
  </body>
  </html>
